<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="home.css">
  </head>
  <body>
    <h1>Tank Game Home Page</h1>
    <!-- <div class="button-group">
      <button id="createRoom">Create Room</button>
      <button id="joinRoom">Join Room</button>
    </div> -->
    <div id="inputSection">
        <div id="createRoomSection">
        <button id="confirmCreateRoom">Create Code</button>
        <input
            type="text"
            id="createIDInput"
            placeholder=""
            maxlength="7"
            readonly
        />
        
        <div id="joinRoomSection">
        <button id="confirmJoinRoom">Join</button>
        <input
            type="text"
            id="joinIDInput"
            placeholder="Join Room Code"
            maxlength="7"
        />
        
        </div>
    </div>
    <!-- <div id="roomID">
        <h2>Created Room Code</h2>
        <p id="roomCode"></p>
    </div> -->
    <div id="Description">
        <h2>Directions</h2>
        <p>1. Create a room code by clicking the "Create Code" button</p>
        <p>2. Once the code is created add the code to the "Join Room Code" input and click "Join"</p>
        <p>3. Have other players join the room your room by sharing the room code</p>
        <p id="roomCode"></p>
    </div>
    <div id="error">
        <p id="errorMessage"></p>
    </div>
    <div id="success">
        <p id="successMessage"></p>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="home.js"></script>
  </body>
</html>
